name: CI/CD - rsync & docker-compose deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/server_key
          chmod 600 ~/.ssh/server_key
          ssh-keyscan -H "${{ secrets.SERVER_HOST }}" >> ~/.ssh/known_hosts
        shell: bash

      - name: Upload project to server (rsync)
        run: |
          rsync -avz --delete --exclude='.git' --exclude='.github' ./ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}
        shell: bash

      - name: Deploy on server using docker compose
        run: |
          ssh -i ~/.ssh/server_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd "${DEPLOY_PATH:-/home/ubuntu/app}"

            # build & run containers
            docker compose up -d --build --remove-orphans

            docker ps
          EOF
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        shell: bash
